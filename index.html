<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion Tailwind</title>
    <!-- google font Bebas Neue and Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Customized Configuration  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        bebas: ['"Bebas Neue"', 'sans-serif'],
                        roboto: ['"Roboto"', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="bg-[#fffbf0]">
        <!-- nav section  -->
        <section class="md:max-w-screen-2xl p-2 my-5 mx-auto flex items-center justify-between">
            <div class="w-1/2 md:w-1/3">
                <img class="w-full h-full" src="./icons/logo.png" alt="">
            </div>
            <ul class="hidden md:inline-block lg:flex md:justify-evenly md:items-center gap-10 md:p-6 ">
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
            <div class="md:hidden inline-block">
                <img src="./icons/menu-2-outline 1.png" alt="">
            </div>
        </section>
        <!-- banner section  -->
        <section class="md:max-w-screen-2xl p-2 my-5 mx-auto md:flex md:items-center space-y-5 md:gap-x-80">
            <div>
                <h1><Span class="text-[#fabe4c] text-5xl md:text-7xl font-bold md:font-extrabold">Be the Penguins</Span><br>
                    <span class="text-[#363958] text-5xl md:text-7xl font-bold md:font-extrabold">of Winter</span>
                </h1>
                <p class="mt-3">Lorem Ipsum is simply dummy text of the printing
                    and typesetting industry.</p>
                <button class="flex justify-center items-center gap-2 bg-[#8aa521] px-6 md:py-1 rounded-lg border-none text-white mt-5">
                    <img src="./icons/shopping-cart 1.png" alt="">BUY NOW
                </button>
            </div>
            <div>
                <img src="./images/model.png" alt="">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
